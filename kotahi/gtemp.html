<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of Bootstrap 3 Three Column Grid Layouts for Tablets (landscape) and Desktops</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.17/fabric.min.js"></script>

    <style type="text/css">
        /* Some custom styles to beautify this example */
        .HOLDdemo-content{{
            padding: 15px;
            font-size: 18px;
            min-height: 300px;
            background: #dbdfe5;
            margin-bottom: 10px;
        }}
        .HOLD2demo-content{{
            margin: 5px;
            padding: 5px;
            border-width: 1px;
            font-size: 18px;
            background: #dbdfe5;
        }}
        .demo-content.bg-alt{{
            background: #abb1b8;
        }}
    </style>
    <title>Gamestate</title>
</head>
<body>
    <div>V0</div>

    <canvas id="c" width="1600" height="500"></canvas>
    <br>
    <canvas id="cc" width="1600" height="500"></canvas>

    <script>
        // create a wrapper around native canvas element (with id="c")
        var canvas = new fabric.Canvas('cc');

        // create a rectangle object
        var rect = new fabric.Rect({
          left: 100,
          top: 100,
          fill: 'red',
          width: 20,
          height: 20
        });

        // "add" rectangle onto canvas
        canvas.add(rect);
    </script>
    <script id="main">(function() {
        var canvas = this.__canvas = new fabric.StaticCanvas('c');

        canvas.add(
            new fabric.Rect({ top: 100, left: 100, width: 50, height: 50, fill: '#f55' }),
            new fabric.Rect({ top: 140, left: 400, width: 50, height: 50, fill: '#f55' }),
            new fabric.Circle({ top: 140, left: 230, radius: 75, fill: 'green' }),
            new fabric.Triangle({ top: 300, left: 210, width: 100, height: 100, fill: 'blue' })
        );

        function animate() {
            canvas.item(1).animate('top', canvas.item(1).get('top') === 500 ? '100' : '500', {
                duration: 1000,
                onChange: canvas.renderAll.bind(canvas),
                onComplete: animate
            });
          }
        animate();
    })();
    </script>



    <!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
    <div class="container">
        <!--Row with three equal columns-->
        <div class="row">
            <div class="col-md-1">
                <div class="demo-content">Go</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">2</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">3</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">4</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">5</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">6</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">7</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">8</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">9</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">10</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">11</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">12</div>
            </div>
        </div>
        <hr>
        <!--Row with three columns divided in 1:4:1 ratio-->
        <div class="row">
            <div class="col-md-2">
                <div class="demo-content">.col-md-2</div>
            </div>
            <div class="col-md-8">
                <div class="demo-content bg-alt">.col-md-8</div>
            </div>
            <div class="col-md-2">
                <div class="demo-content">.col-md-2</div>
            </div>
        </div>
        <hr>
        <!--Row with three columns divided unevenly-->
        <div class="row">
            <div class="col-md-3">
                <div class="demo-content">.col-md-3</div>
            </div>
            <div class="col-md-7">
                <div class="demo-content bg-alt">.col-md-7</div>
            </div>
            <div class="col-md-2">
                <div class="demo-content">.col-md-2</div>
            </div>
        </div>
    </div>
    
</body>
</html>
