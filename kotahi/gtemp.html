<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of Bootstrap 3 Three Column Grid Layouts for Tablets (landscape) and Desktops</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Fabric JS -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.17/fabric.min.js"></script>
    <!-- C3 JS  (http://c3js.org/) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.js"></script>

    <style type="text/css">
        /* Some custom styles to beautify this example */
        .HOLDdemo-content{{
            padding: 15px;
            font-size: 18px;
            min-height: 300px;
            background: #dbdfe5;
            margin-bottom: 10px;
        }}
        .HOLD2demo-content{{
            margin: 5px;
            padding: 5px;
            border-width: 1px;
            font-size: 18px;
            background: #dbdfe5;
        }}
        .demo-content.bg-alt{{
            background: #abb1b8;
        }}
    </style>
    <title>Gamestate</title>
</head>
<body>
    <div id='container'>
    <div>V3</div>
    <hr/>
    <div id="chart"></div>
    <hr/>

    <script>
        var chart = c3.generate({
            data: {
                columns: [
                    ['player1', 0, 200, 100, 400, 150, 250,null ,null ,null ],
                    ['player2', 0, 20, 10, 40, 15, 25, null, null,null ]
                ]
            },
            size: {
                width: 600 
            },
        });
    </script>




    <canvas id="playerfundschart" width="1000" height="1200"></canvas>

    <script>
        XSTEP = 85;
        YSTEP = 85;
        XWIDTH = 80;
        YWIDTH = 80;
        ROWCOUNT = 10;
        COLCOUNT = 10;
        SQUAREFILLCOLOUR = 'lightslategray';
        CANVASFILLCOLOUR = 'whitesmoke';
        // create a wrapper around native canvas element (with id="c")
        var canvas = new fabric.Canvas('playerfundschart',{backgroundColor : CANVASFILLCOLOUR});
        // create a rectangle object
        arrRect = [];
        for (var j = 0; j < ROWCOUNT; j++) {
            for (var i = 0; i < COLCOUNT; i++) {
                if ((j == 0) | (i == 0) | (j == (ROWCOUNT - 1)) | (i == (COLCOUNT - 1)))
                {
                    var rect = new fabric.Rect({
                        left: XSTEP * (i + 1) ,
                        top: YSTEP * (j + 1),
                        fill: SQUAREFILLCOLOUR,
                        width: XWIDTH,
                        height: YWIDTH
                    });
                    canvas.add(rect);
                }
            }
        }
    </script>


    <!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
    <div class="container">
        <!--Row with three equal columns-->
        <div class="row">
            <div class="col-md-1">
                <div class="demo-content">Go</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">2</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">3</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">4</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">5</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">6</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">7</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">8</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">9</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">10</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">11</div>
            </div>
            <div class="col-md-1">
                <div class="demo-content">12</div>
            </div>
        </div>
        <hr>
        <!--Row with three columns divided in 1:4:1 ratio-->
        <div class="row">
            <div class="col-md-2">
                <div class="demo-content">.col-md-2</div>
            </div>
            <div class="col-md-8">
                <div class="demo-content bg-alt">.col-md-8</div>
            </div>
            <div class="col-md-2">
                <div class="demo-content">.col-md-2</div>
            </div>
        </div>
        <hr>
        <!--Row with three columns divided unevenly-->
        <div class="row">
            <div class="col-md-3">
                <div class="demo-content">.col-md-3</div>
            </div>
            <div class="col-md-7">
                <div class="demo-content bg-alt">.col-md-7</div>
            </div>
            <div class="col-md-2">
                <div class="demo-content">.col-md-2</div>
            </div>
        </div>
    </div>
    
</body>
</html>
